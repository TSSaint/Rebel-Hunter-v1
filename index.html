<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rebel Hunter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game">
    <section id="start-screen" class="screen active">
      <header>
        <h1>REBEL HUNTER</h1>
      </header>
      <div class="content">
        <p>THE REBELS ARE ATTEMPTING TO ESCAPE FROM THE CORRIDOR. ELIMINATE THEM.</p>
        <button class="action-begin gamebuttons">start</button>
      </div>
    </section>

    <!-- game goes here -->
    <section id="game-screen" class="screen">
      <div id="game-area">
        <div id="game-score">SCORE: <span>0</span></div>
        <div id="game-health">HEALTH: <span>100</span></div>
        <div id="darth-vader"></div>
        <!-- <img class="player" src="RebelHunterv1/playerVader.png" /> -->

        <div class="rebel-holder"></div>
        <!-- <img class="enemy" src="RebelHunterv1/enemyRebel.png" /> -->

        <div class="bolt-holder">
          <div class="bolt"></div>
        </div>
        <!-- <img class="bolt" src="RebelHunterv1/blasterbolt.png" /> -->
      </div>
    </section>

    <section id="end-screen" class="screen">
      <!-- <h1 id="scoring">SCORE: <span id="game-score-end">0</span></h1> -->
      <!-- Will add a more proper way to congratulate user on performance after scoring 3000pts. or more display score and relevant phrase depending on points -->
      <p id="end-note">Impressive. Most impressive.</p>
      <div id="buttonspace">
        <button class="action-again gamebuttons">again</button>
        <button class="action-main gamebuttons">main</button>
      </div>
    </section>
    <!-- <section id="failure-screen" class="screen">
      <h1 id="scoring">SCORE: <span id="game-score-end">0</span></h1>
      Pops up if user scores less than 3000pts.
      <p id="end-note">Failure is unacceptable.</p>
      <div id="buttonspace">
        <button class="action-again gamebuttons">again</button>
        <button class="action-main gamebuttons">main</button>
      </div>
    </section> -->
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
