<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rebel Hunter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="game">
        <section id="start-screen">
            <header>
                <h1 id="game-name">REBEL HUNTER</h1>
            </header>
            <p id="prompt">Rebels have escaped with important schematics for the Death Star.</p>
            <p id="prompt">Retrieve them.</p>
            <button class="action-begin">begin</button>
        </section>
        <section id="gameplay"></section>
        <section id="end-screen">
            <h1>SCORE: <span id="score"></span></h1>
            <p id="congrats">Impressive. Most impressive.</p>
            <div>
                <button class="action-again">again</button>
                <button class="action-main">main</button>
            </div>
        </section>
    </div>
</body>
</html>
