<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rebel Hunter</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div id="game">
    <section id="start-screen">
      <header id="headerblock">
        <h1 id="game-name">REBEL HUNTER</h1>
      </header>
      <p id="prompt">THE REBELS ARE ATTEMPTING TO ESCAPE FROM THE CORRIDOR. ELIMINATE THEM.</p>
      <div id="buttonspace">
        <button class="action-begin gamebuttons">start</button>
      </div>
    </section>
    <section class="gameplay">
      <div id="darthVader">
        <img class="player" src="RebelHunterv1/playerVader.png" />
      </div>
      <div id="rebelSoldier">
        <img class="enemy" src="RebelHunterv1/enemyRebel.png" />
      </div>
      <div id="laserBeam">
        <img class="bolt" src="RebelHunterv1/blasterbolt.png" />
      </div>
    </section>
    <!-- game goes here -->
    <section id="end-screen">
      <h1 id="scoring">SCORE: <span id="score"></span>(increment/decrement)</h1>
      <p id="end-note">(say something according to score number)</p>
      <div id="buttonspace">
        <button class="action-again gamebuttons">AGAIN</button>
        <button class="action-main gamebuttons">MAIN</button>
      </div>
    </section>
  </div>
</body>
</html>
