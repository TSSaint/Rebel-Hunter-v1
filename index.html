<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rebel Hunter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game">
    <section id="start-screen" class="screen">
      <header>
        <h1>REBEL HUNTER</h1>
      </header>
      <div class="content">
        <p>THE REBELS ARE ATTEMPTING TO ESCAPE FROM THE CORRIDOR. ELIMINATE THEM.</p>
        <button class="action-begin gamebuttons">start</button>
      </div>
    </section>

    <!-- game goes here -->
    <section id="gameplay" class="screen">
      <div id="darth-vader"></div>
      <!-- <img class="player" src="RebelHunterv1/playerVader.png" /> -->

      <div class="rebel-soldier"></div>
      <div class="rebel-soldier"></div>
      <div class="rebel-soldier"></div>
      <div class="rebel-soldier"></div>
      <!-- <img class="enemy" src="RebelHunterv1/enemyRebel.png" /> -->

      <div class="bolt"></div>
      <!-- <img class="bolt" src="RebelHunterv1/blasterbolt.png" /> -->
    </section>

    <section id="end-screen" class="screen active">
      <h1 id="scoring">SCORE: <span id="score"></span>(increment/decrement)</h1>
      <p id="end-note">(say something according to score number)</p>
      <div id="buttonspace">
        <button class="action-again gamebuttons">AGAIN</button>
        <button class="action-main gamebuttons">MAIN</button>
      </div>
    </section>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
